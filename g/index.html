                document.getElementById('buttonDiv').innerHTML += `<div class="span1"><div class="card"><a onclick="openGame('${arrayItem.url}')" href="javascript:void(0);"><img src="${arrayItem.img}" alt="${arrayItem.name}.png" style="width:100%"></a><p3>${arrayItem.name}</p3></div></div>`;
            } );
            //end game code
            let win;
            function openGame(link) {
                if (win) {
                    win.focus();
                    return;
                }
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = link;
                win.document.body.appendChild(iframe);
            }
